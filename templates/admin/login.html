<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login ‚Äî Restaurant</title>
    <link rel="stylesheet" href="/restaurant/static/css/style.css">
    <link rel="stylesheet" href="/restaurant/static/css/admin.css">
</head>
<body>
    <div class="login-container">
        <h1>üîê Admin Login</h1>
        <div id="error" class="error" {% if error %}style="display:block"{% endif %}>
            {% if error %}{{ error }}{% endif %}
        </div>
        <form id="login-form" method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Se connecter</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/restaurant/admin/login', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    window.location.href = '/restaurant/admin/';
                } else {
                    document.getElementById('error').textContent = 'Identifiants invalides';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Erreur serveur';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
